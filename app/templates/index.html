<!DOCTYPE html>
<html>
<head>
    <title>Listado de Pedidos</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Listado de Pedidos</h1>
        <table class="table table-bordered">
            <thead class="thead-dark"> <!-- Estilos Bootstrap para el encabezado -->
                <tr>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                    <tr>
                        <td>{{ pedido.pedido }}</td>
                        <td>{{ pedido.cliente }}</td>
                        <td>{{ pedido.producto }}</td>
                        <td>{{ pedido.precio }}</td>
                        <td><a href="{{ url_for('ver_pedido', pedido_id=pedido.pedido) }}">Ver Detalles</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y jQuery (opcional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
