<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Consulta de Pedido</title>
</head>
<body>
    <h1>Consulta de Pedido</h1>
    <form method="POST" action="/consultar_pedido">
        <label for="numero_pedido">NÃºmero de Pedido:</label>
        <input type="number" id="numero_pedido" name="numero_pedido" required>
        <button type="submit">Consultar</button>
    </form>
    {% if pedido %}
    <h2>Datos del Pedido</h2>
    <p>Cliente: {{ pedido.cliente }}</p>
    <p>Producto: {{ pedido.producto }}</p>
    <p>Precio: ${{ pedido.precio }}</p>
    {% endif %}
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
